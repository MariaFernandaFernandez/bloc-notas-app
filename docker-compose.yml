version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bloc-notas-backend
    ports:
      - "3000:3000"

  frontend:
    image: nginx:alpine
    container_name: bloc-notas-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
